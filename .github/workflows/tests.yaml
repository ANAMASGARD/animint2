name: Test Suite
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        test-suite: [ renderer, compiler, CRAN ]

    name: Test Suite ${{ matrix.test-suite }}
    env: 
      TEST_SUITE: ${{ matrix.test-suite }}
      GITHUB_PAT: ${{ secrets.PAT_GITHUB }}
      GH_ACTION: "ENABLED"
      COLLECT_COVERAGE: "TRUE"
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: install and update texlive
        run: /usr/bin/sudo DEBIAN_FRONTEND=noninteractive apt update -y -qq
      - run: /usr/bin/sudo DEBIAN_FRONTEND=noninteractive apt install tidy texlive texlive-fonts-extra -y
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2

      - name: Install Node.js and coverage tools
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          npm install -g puppeteer-to-istanbul nyc

      - name: install package
        run: R CMD INSTALL .

      - name: git config user.name 
        run: git config --global user.name "GitHub Actions"

      - name: git config user.email
        run: git config --global user.email toby.hocking@r-project.org
      
      - name: run tests
        run: |
          if [ "$TEST_SUITE" == "CRAN" ]; then
            bash build.sh
          else
            # Runs tests with proper directory context
            Rscript -e "source('tests/testthat.R', chdir = TRUE)"
            
            # Uploads coverage with minimal output
            Rscript -e 'covr::codecov(quiet = TRUE)'
          fi

      - name: Convert JS coverage to lcov
        if: matrix.test-suite == 'renderer'
        run: |
          npx puppeteer-to-istanbul js-coverage.json
          npx nyc report --reporter=lcov --report-dir=coverage
        
      - name: Upload coverage to Codecov
        run : |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -f coverage/lcov.info -t ${{ secrets.CODECOV_TOKEN }} --flags javascript